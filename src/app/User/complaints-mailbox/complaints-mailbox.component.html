<div class="card">
    <h4 class="card-title">Buzón de quejas</h4>
  
   <!-- Account details card-->
    <div class="conteiner col-xl-12">
      <div class="card mb-4">
        <div class="card-header">Detalles del incidente</div>
          <div class="card-body">
            <form>
              <div class="row gx-3 mb-3"> 
                <!-- Fecha-->
                <div class="col-md-3">
                  <label class="small mb-1" for="inputLastName"
                    >Fecha del incidente (DD/MM/AAAA)</label>
                    <input
                        class="form-control dia"
                        type="date"
                        id="start"
                        name="trip-start"
                        value="2018-07-22"
                        min="2018-01-01"
                        max="2022-12-31"
                    />
                </div>
                <div class="col-md-3">
                  <label class="small mb-1" for="inputLastName">Hora</label>
                    <input
                        class="form-control dia"
                        type="time"
                        name="hour"
                        id="hour"
                        value="Hour"
                    />
                </div>
                <div class="col-md-3">
                  <label class="small mb-1" for="inputLastName"
                    >Nombre del Técnico </label
                  >
                  <input
                    class="form-control"
                    id=""
                    name="name"
                    type="text"
                    placeholder="Arnulfo Ortega"
                    value="Name"
                    readonly
                  />
                </div>
                <div class="col-md-3">
                    <label class="small mb-1" for="inputLastName"
                      >Folio del ticket</label
                    >
                    <input
                      class="form-control"
                      id=""
                      name="folio"
                      type="text"
                      placeholder="157849"
                      value="Folio"
                      readonly
                    />
                  </div>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descripción del problema</label>
                <textarea class="form-control" id="descripcion" aria-valuemax="Descripcion" name="descripcion" rows="4" placeholder="Describe el motivo del reporte"></textarea>
              </div>
              
              
              <button class="btn boton-cargar" type="button">
                Enviar reporte
              </button>
            </form>
        </div>
      </div>
    </div>
  </div>
