<div class="cards">
<div class="container px-4 mt-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Foto de perfil</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="https://cdn-icons.flaticon.com/png/512/5079/premium/5079473.png?token=exp=1647843875~hmac=9fff7350f1dbc8f8f4fc39e188ba142b" alt="">
                    <br>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Detalles de la cuenta</div>
                <div class="card-body">
                    <form> 
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (Nombre(s))-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Nombre(s)</label>
                                <input class="form-control" 
                                       id="inputFirstName" 
                                       name="inputFirstName" 
                                       type="text"
                                       placeholder="Escriba sus nombre(s)" 
                                       [(ngModel)]="myInfo.forename"
                                >
                            </div>
                            <!-- Form Group (Apellidos)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Apellidos</label>
                                <input class="form-control" 
                                       id="inputLastName" 
                                       name="inputLastName" 
                                       type="text" 
                                       [(ngModel)]="myInfo.surname"
                                >
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (Dependencia)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Dependencia</label>
                                <input class="form-control" id="inputOrgName" name="dependencia" type="text"
                                    placeholder="Esprezza" value="Esprezza">
                            </div>
                                 <!-- Form Group (Área)-->
                  <div class="col-md-6">
                    <label class="small mb-1" for="inputFirstName">Área</label>  
                    <select class="form-control form-select dia ml-3" 
                            id="servicio" 
                            name="servicio" 
                            aria-label=".form-select-lg example"
                            [(ngModel)]="myInfo.area"
                    >
                        
                    <option *ngFor="let a of areas" value="{{a._id}}">{{ a.name }}</option>
                    
                    <!--<option selected>Seleccióna área</option>
                        <option value="Dirección">Dirección</option>
                        <option value="Administración">Administración</option>
                        <option value="Recursos Humanos">Recursos Humanos</option>
                        <option value="Reclutamiento">Reclutamiento</option>
                        <option value="Finanzas">Finanzas</option>
                        <option value="Logística">Logística</option>
                        <option value="Marketing">Marketing</option> -->
                    </select>
                  </div>
                        </div>
                        <!-- Form Group (correo)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Correo electrónico</label>
                            <input class="form-control" 
                                   id="inputEmailAddress" 
                                   name="inputEmailAddress" 
                                   type="email"
                                   placeholder="Enter your email address" 
                                   [(ngModel)]="myInfo.email"
                            >
                        </div>
                   
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                             <!-- Form Group (Cumpleaños)-->
                             <div class="col-md-6">
                                <label class="small mb-1" for="phone">Teléfono</label>
                                <input class="form-control" 
                                       id="phone"
                                       type="text" 
                                       name="phone"
                                       [(ngModel)]="area.numberPhone"
                                       readonly
                                >
                            </div>
                            <!-- Form Group (Extención)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="extencion">Extención</label>
                                <input class="form-control" 
                                       id="extencion" 
                                       name="extencion" 
                                       type="tel"
                                       [(ngModel)]="area.extension"
                                       readonly
                                >
                            </div>
                           
                        </div>
                        
                        <!-- Save changes button-->
                        <button class="btn boton-cargar " 
                                type="button"
                                (click)="updatePerfil()"
                        >
                            Guardar cambios
                        
                        </button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<app-navigation></app-navigation>
