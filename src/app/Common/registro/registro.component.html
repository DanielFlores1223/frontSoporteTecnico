<div class="fondo" Style="background-image:url(../../../assets/Img/fondo.jpeg)">
    <section class="vh-90">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              src="../../../assets/Img/logo.png"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-2">
            <div class="wrapper bg-white">
              <div class="h2 text-center">Help Desk</div>
              <div class="h4 text-muted text-center pt-2"></div>
              <form class="pt-3">
                <div class="form-group py-2">
                  <div class="input-field">
                    <span><i class="bx bx-user"></i></span>
                    <input
                    id="nombre-reg"
                      type="text"
                      placeholder="Nombres"
                      name="nombres"
                      required
                      class=""
                      [(ngModel)]="employee.forename"
                    />
                  </div>
                  <div class="input-field">
                    <span><i class="bx bx-user"></i></span>
                    <input
                    id="nombre-reg"
                      type="text"
                      name="apellidos"
                      placeholder="Apellidos"
                      required
                      class=""
                      [(ngModel)]="employee.surname"
                    />
                  </div>
                  <div class="input-field">
                    <span><i class="bx bx-user"></i></span>
                    <input
                    id="correo-reg"
                      type="text"
                      name="email"
                      placeholder="Correo Electrónico"
                      required
                      class=""
                      [(ngModel)]="employee.email"
                    />
                  </div>
                  <!-- Form Group (Área)-->
                  <div class="input-field">
                    <span><i class='bx bx-briefcase-alt'></i></span>
                    <label class="mb-1" for="inputFirstName">&nbsp;&nbsp;Área</label>  
                    <select class="form-control form-select dia ml-3" 
                            id="servicio" 
                            name="servicio" 
                            aria-label=".form-select-lg example"
                            [(ngModel)]="employee.area"
                    >
                    <option *ngFor="let a of areas" value="{{a._id}}">&nbsp;&nbsp;{{ a.name }}</option>
                    </select>
                  </div>
                  <div class="input-field" >
                    <span><i class="bx bx-lock-alt"></i></span>
                    <input
                    type="password"
                    placeholder="Contraseña"
                    required
                    name="password"
                    class=""
                    [(ngModel)]="employee.password"
                    [type]="hide ? 'password' : 'text'"
                  />
                  <button class="view" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  </div>
                </div>
               
                <div class="d-flex align-items-start"></div>
              </form>
              <div class="d-flex">
                <button routerLink="/login" class="btn btn-secondary btn-lg btn-block1" type="submit">
                  Iniciar Sesión
                </button>
                <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="registerEmployee()">
                  Registrarme
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  
  <!-- Footer -->
  <footer class="text-center text-lg-start bg-light text-muted">
    <!-- Copyright -->
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05)">
      © 2021 Copyright:
      <a class="text-reset fw-bold" href="https://mdbootstrap.com/"
        >esprezza.com</a
      >
    </div>
    <!-- Copyright -->
  </footer>
  <!-- Footer -->
