<div class="fondo" style="background-image:url(../../../assets/Img/fondo.jpeg)">
  <section class="vh-90">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img
            src="../../../assets/Img/logo.png"
            class="img-fluid"
            alt="Sample image"
          />
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div class="wrapper bg-white">
            <div class="h2 text-center">Help Desk</div>
            <div class="h4 text-muted text-center pt-2"></div>
            <form class="pt-3">
              <div class="form-group py-2">
                <div class="input-field">
                  <span><i class="bx bx-user"></i></span>
                  <input
                    type="text"
                    name="email"
                    placeholder="Correo Electrónico"
                    required
                    class=""
                    [(ngModel)]="userLogin.email"
                    
                  />
                </div>
              </div>
              <div class="form-group py-1 pb-2">
                <div class="input-field">
                  <span><i class="bx bx-lock-alt btn-sm"></i></span>
                  <input
                    type="password"
                    name="password"
                    placeholder="Contraseña"
                    required
                    [type]="hide ? 'password' : 'text'"
                    [(ngModel)]="userLogin.password"
                  />
                  <button class="view" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </div>
              </div>
              <div class="d-flex align-items-start"></div>
            
            </form>
            <button routerLink="/registro" class="btn btn-secondary btn-lg btn-block1" type="submit">
              Registrarme
            </button>
            <button routerLink="/adminHome" class="btn btn-primary btn-lg btn-block" type="submit" (click)="login()">
              <span>Iniciar Sesión</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<!-- Footer -->
<footer class="text-center text-lg-start bg-light text-muted">
  <!-- Copyright -->
  <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05)">
    © 2021 Copyright:
    <a class="text-reset fw-bold" href="https://mdbootstrap.com/"
      >esprezza.com</a
    >
  </div>
  <!-- Copyright -->
</footer>
<!-- Footer -->
