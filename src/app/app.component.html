<div *ngIf="loginStatus; else noLogin">
  <div [ngSwitch]="typeUser">
      <div *ngSwitchCase="'employee'">
        <div class="col-12">       
          <nav class="navbar navbar-light bg-light nav">
            <img class="rounded-circle" src="../../assets/Img/logo1.png" alt=""> 
            <h3>Esprezza</h3>
            <p class="nombre">{{nombre}}</p>
            <img class="img-account-profile rounded-circle" src="https://cdn-icons.flaticon.com/png/512/5079/premium/5079473.png?token=exp=1647843875~hmac=9fff7350f1dbc8f8f4fc39e188ba142b" alt="">     
            <div class="btn-group dropstart">
              <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <i class='bx bx-down-arrow-alt'></i>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" routerLink="/perfilUser">Mi perfIl</a></li>
                <li><a class="dropdown-item" (click)="closeSesion()">Cerrar Sesión</a></li>
              </ul>
            </div>
          </nav>
        </div>
          <router-outlet></router-outlet>
      </div>
      <div *ngSwitchCase="'admin'">
        <div class="col-12">       
          <nav class="navbar navbar-light bg-light nav">
            <img class="rounded-circle" src="../../assets/Img/logo1.png" alt=""> 
            <h3>Esprezza</h3>
            <p class="nombre">{{nombre}}</p>
            <img class="img-account-profile rounded-circle" src="https://cdn-icons.flaticon.com/png/512/5079/premium/5079473.png?token=exp=1647843875~hmac=9fff7350f1dbc8f8f4fc39e188ba142b" alt="">     
            <div class="btn-group dropstart">
              <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <i class='bx bx-down-arrow-alt'></i>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" routerLink="/perfilUser">Mi perfIl</a></li>
                <li><a class="dropdown-item" (click)="closeSesion()">Cerrar Sesión</a></li>
              </ul>
            </div>
          </nav>
        </div>
        <router-outlet></router-outlet>
    </div>
  </div>
</div>

<ng-template #noLogin>
  <nav class="navbar navbar-light bg-light nav">
    <div class="container-fluid "> 
  
    </div>
  </nav>
   <router-outlet></router-outlet>
</ng-template>
