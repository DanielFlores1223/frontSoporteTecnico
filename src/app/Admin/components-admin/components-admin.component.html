<div class="card">
      
  <h4 class="card-title">Administrador</h4>

<!-- FILTRO -->
<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>
<div class="row">
  <button type="button" class="btn btn-primary btn-sm" routerLink="/reports"> Filtrar</button>
</div>
<div class="mat-elevation-z8">
  <!-- Inicio de la tabla-->
<table mat-table [dataSource]="dataSource" matSort>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nombre Column -->
  <ng-container matColumnDef="nom-tecnico">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del Técnico </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Folio Column -->
  <ng-container matColumnDef="folio-tic">
    <th mat-header-cell *matHeaderCellDef> Folio del Ticket </th>
    <td mat-cell *matCellDef="let element"> {{element.folio}} </td>
  </ng-container>

  <!-- Área Column -->
  <ng-container matColumnDef="area">
    <th mat-header-cell *matHeaderCellDef> Área </th>
    <td mat-cell *matCellDef="let element"> {{element.area}} </td>
  </ng-container> 

  <!-- Estatus Column -->
  <ng-container matColumnDef="estatus">
    <th mat-header-cell *matHeaderCellDef> Estatus </th>
    <td mat-cell *matCellDef="let element"> {{element.estatus}} </td>
  </ng-container> 

  <!-- tipo de ticket Column -->
  <ng-container matColumnDef="tipoTicket">
    <th mat-header-cell *matHeaderCellDef> Tipo de ticket </th>
    <td mat-cell *matCellDef="let element"> {{element.tipoTicket}} </td>
  </ng-container>

  <!-- fecha Column -->
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
  </ng-container>

  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!--PAGINACIÓN-->
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Elementos por página"></mat-paginator>

</div>




</div>
<app-navigation></app-navigation>
