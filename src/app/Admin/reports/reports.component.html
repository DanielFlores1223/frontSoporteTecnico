<div class="card">
  <h4 class="card-title">Reportes</h4>
  <div class="container align-self-center">
    <div class="button-row">
      <button
        class="btn btn-outline-primary btn-sm"
        mat-button
        mat-raised-button
        (click)="randomize()"
      >
        Randomize
      </button>
      <!--button
            class="btn btn-outline-primary btn-sm"
              mat-button
              mat-raised-button
              (click)="pushOne()"
            >
              Push
            </button-->
      <button
        class="btn btn-outline-primary btn-sm"
        mat-button
        mat-raised-button
        (click)="changeColor()"
      >
        Recolor
      </button>
      <button
        class="btn btn-outline-primary btn-sm"
        mat-button
        mat-raised-button
        (click)="hideOne()"
      >
        Toggle Series B
      </button>
    </div>
  </div>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-6">
        <div class="flex-item">
          <table class="table table-responsive table-hover">
            <thead class="thead-light">
              <tr>
                <th *ngFor="let label of lineChartData.labels">{{ label }}</th>
              </tr>
              <tr
                *ngFor="let d of lineChartData.datasets; let i = index"
                [class]="'line-' + i"
              >
                <td *ngFor="let label of lineChartData.labels; let j = index">
                  {{ d && d.data[j] }}
                </td>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <div class="col-6">
        <div class="flex">
          <div class="flex-item">
            <div style="display: block">
              <canvas
                baseChart
                width="600"
                height="400"
                [data]="lineChartData"
                [options]="lineChartOptions"
                [type]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"
              ></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
