<div class="cards">
    <div class="container px-4 mt-4">
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Foto de perfil</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2" src="https://bootdey.com/img/Content/avatar/avatar5.png" alt="">
                    </div>
                </div>
                <br>
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Equipo Asignado ThinkPad</div>
                    <div class="card-body ">
                        <div class="row gx-3 mb-3">
                            <!-- Form Group -->
                            <div class="col-md-6">
                                <label class="small mb-1" for="modelo">Modelo</label>
                                <input class="form-control" id="modelo" name="modelo" type="text" value="T14" >
                            </div>
                            <!-- Form Group -->
                            <div class="col-md-6">
                                <label class="small mb-1" for="folio">Folio</label>
                                <input class="form-control" id="folio"  name="folio" type="text" value="R12621">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Detalles de la cuenta</div>
                    <div class="card-body">
                        <form>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (Nombre(s))-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="firstName">Nombre(s)</label>
                                    <input class="form-control" id="firstName" name="fFirstName" type="text"
                                        placeholder="Escriba sus nombre(s)" value="firstName">
                                </div>
                                <!-- Form Group (Apellidos)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="lastName">Apellidos</label>
                                    <input class="form-control" id="lastName" name="lastName" type="text"
                                         value="LastName">
                                </div>
                            </div>
                           
                            <!-- Form Group (correo)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="emailAddress">Correo electrónico</label>
                                <input class="form-control" id="emailAddress" name="email" type="email" value="EmailAddress">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (Extención)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhone">Extención</label>
                                    <input class="form-control" id="inputPhone" type="tel"
                                        placeholder="11819" value="11819">
                                </div>
                                <!-- Form Group (Cumpleaños)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="phone">Teléfono</label>
                                    <input class="form-control" id="phone" type="text" name="phone"
                                        value="3322776453">
                                </div>
                            </div>
                            
                            <!-- Save changes button-->
                            <button class="btn boton-cargar " type="button">Ver Servicios</button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <app-navigation></app-navigation>
